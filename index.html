<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <section>
        <div class="main_timer_container">
            <div class="data_time_container">
                <ul class="data_list">
                    <li class="data_list_elem_hours">00</li>
                    <li class="data_list_elem_dot">:</li>
                    <li class="data_list_elem_minute">00</li>
                    <li class="data_list_elem_dot">:</li>
                    <li class="data_list_elem_second">00</li>
                    <li class="data_list_elem_dot">,</li>
                    <li class="data_list_elem_mili-seconds">00</li>
                </ul>
            </div>
            <div class="button_container">
                <form action="" class="form_button_container">
                    
                    <button type="button" class="btn__resert">Сброс</button>
                    <button type="button" class="btn__stop">Стоп</button>
                    <button type="button" class="btn__start">Старт</button>
            </form>
                
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
